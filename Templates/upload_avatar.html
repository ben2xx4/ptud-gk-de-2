<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Upload Avatar</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="avatar" class="form-label">Chọn avatar</label>
        <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-link">Quay lại trang chủ</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
